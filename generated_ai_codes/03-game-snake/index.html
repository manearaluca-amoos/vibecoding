    <title>Modern Snake Game</title>

        <div class="game-controls-wrapper">
            <div class="game-header">
                <div class="score">Score: <span id="scoreValue">0</span></div>
                <div class="level-info">Level: <span id="currentLevel">1</span></div>
            </div>

                <div class="level-select">
                    <label for="startLevel">Starting Level:</label>
                    <select id="startLevel">
                        <option value="1">Level 1 (Slow)</option>
                        <option value="2">Level 2 (Medium)</option>
                        <option value="3">Level 3 (Fast)</option>
                        <option value="4">Level 4 (Very Fast)</option>
                    </select>
                </div>
                <button id="startButton">Start Game</button>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Highest Level: <span id="finalLevel">1</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
